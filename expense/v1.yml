apiVersion: v1
kind: Pod
metadata:
  name: frontend
spec:
  containers:
    - name: frontend
      image: 851725420695.dkr.ecr.us-east-1.amazonaws.com/frontend:4.0.0
  imagePullSecrets:
    - name: aws-ecr

---

apiVersion: v1
kind: Pod
metadata:
  name: backend
spec:
  containers:
    - name: backend
      image: 851725420695.dkr.ecr.us-east-1.amazonaws.com/backend:4.0.0
  imagePullSecrets:
    - name: aws-ecr

----

apiVersion: v1
kind: Pod
metadata:
  name: mysql
  labels:
    app: mysql
spec:
  containers:
    - name: mysql
      image: mysql:5.7
     env:
        - name: MYSQL_ROOT_PASSWORD
          value: "ExpenseApp@1"

